<button class="add-contact" mat-raised-button color="primary" (click)="openAddDialog()">Add Contact</button>

<ng-template #addNewContactModal>
    <h1 mat-dialog-title>Create Contact</h1>
    <form [formGroup]="contactForm">
        <div mat-dialog-content>
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
            <mat-error *ngIf="f.firstName.touched && f.firstName.errors">First Name is required</mat-error>
        </mat-form-field>
        </div>
        <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
            <mat-error *ngIf="f.lastName.errors">Last Name is required</mat-error>
        </mat-form-field>
        </div>
        <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="f.email.errors?.required">Email is required</mat-error>
            <mat-error *ngIf="f.email.errors?.email">Email must be a valid Email Address</mat-error>
        </mat-form-field>
        </div>
        <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber">
            <mat-error *ngIf="f.phoneNumber.errors">Phone Number is required</mat-error>
        </mat-form-field>
        </div>
        <div mat-dialog-actions class="dialog-footer">
        <button mat-button (click)="onModalClose()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onSave()">Save</button>
        </div>
    </form>
</ng-template>
