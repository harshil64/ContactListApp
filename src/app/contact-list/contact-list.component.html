<div class="container mat-elevation-z8">
    <div class="search-form">
      <mat-form-field appearance="fill" color="primary">
        <input matInput (keyup)="onSearch()" [(ngModel)]="searchField" placeholder="Search">
        <button class="mat-btn" mat-button *ngIf="searchField" matSuffix mat-icon-button  (click)="searchField='';onSearch()">
          <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>
      <app-add-contact (refreshDataTable)="getNewContactList()"></app-add-contact>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.firstName}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lastName}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.phoneNumber}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
